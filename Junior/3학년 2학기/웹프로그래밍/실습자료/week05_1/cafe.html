<!DOCTYPE html>
<html>
<head><title>CAFE</title>
</head>
<body>
<script>
var caffee; var price; var meg;
var selectMenu = prompt("==메뉴 선택==\n1. 에스프레소\n2. 카푸치노\n3. 카페라떼\n4. 옛날커피\n5.취소\n무슨 커피 드릴까요?? ", "");
selectMenu = parseInt(selectMenu);
switch(selectMenu)
{
  case 1: 
    coffee = "에스프레소";
    price = 2500;
    break;
  case 2:
    coffee = "카푸치노";
    price = 3000;
    break;
  case 3:
    coffee = "카페라떼";
    price = 3500;
    break;
  case 4:
    coffee = "옛날커피";
    price = 1500;
    break;
  default:
    meg = "주문을 취소하셨습니다.";
    break;
}

if(selectMenu >= 1 && selectMenu <= 4)
{
  document.write("주문하신 [ " + coffee + " ]는 [ " + price + " ]원 입니다.");
}
else
{
  document.write(meg);
}

</script>
