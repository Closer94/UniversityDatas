<!DOCTYPE html>
<html>
<head><title>document.write() 활용</title>
</head>
<body>
<h3>document.write() 활용</h3>
<hr>
<script>
var ret = prompt("이름을 입력하세요.", "");
if(ret == null) { 
	document.write("<mark>취소 버튼이나 다이얼로그를 닫은 경우</mark>");
}
else if(ret == "") {
	document.write("<mark>문자열 입력 없이 확인 버튼 누른 경우</mark>");
}
else {
	document.write("입력하신 이름은 <mark>" + ret + "</mark> 입니다.");
}


</script>
</body>
</html>
