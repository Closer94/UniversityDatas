<!DOCTYPE html>
<html>
<head>
<title>innerHTML 활용</title>
<script>
function change() {
	var p = document.getElementById("firstP");
	p.innerHTML= "나의 <img src='611723110013739485_1.jpg' width='400' height='400'> 강아지";
}
</script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면
 예쁜 강아지가 보입니다.</h3>
<hr>
<p id="firstP" style="color:blue" 
	onclick="change()">
	여기에	<span style="color:red">클릭하세요</span>
</p>
</body>
</html>
